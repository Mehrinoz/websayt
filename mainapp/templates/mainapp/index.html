{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div style="width: 100%; display: flex; justify-content: center; align-items: center; min-height: 500px;">
    <div id="slideshow-fix" style="position: relative; width: 100%; max-width: 900px; height: 500px; background: #eee; border-radius: 16px; overflow: hidden; display: flex; align-items: center; justify-content: center;">
        <img id="hero-slide-img" src="https://i.ytimg.com/vi/A7b27wsfTCw/maxresdefault.jpg" style="width: 100%; height: 100%; object-fit: cover; border-radius: 16px; display: block;">
        <button class="slide-arrow left-arrow" onclick="prevSlide()" style="position: absolute; top: 50%; left: 30px; transform: translateY(-50%); background: rgba(64,145,108,0.8); color: #fff; border: none; font-size: 2.5rem; padding: 10px 18px; cursor: pointer; z-index: 2; border-radius: 50%; transition: background 0.2s; opacity: 0.8;">&#8592;</button>
        <button class="slide-arrow right-arrow" onclick="nextSlide()" style="position: absolute; top: 50%; right: 30px; transform: translateY(-50%); background: rgba(64,145,108,0.8); color: #fff; border: none; font-size: 2.5rem; padding: 10px 18px; cursor: pointer; z-index: 2; border-radius: 50%; transition: background 0.2s; opacity: 0.8;">&#8594;</button>
    </div>
</div>
{% endblock %}
