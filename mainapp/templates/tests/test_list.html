{% load static %}

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitoblar to‚Äòplami</title>
    <link rel="stylesheet" href="{% static 'mainapp/book.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <footer>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'index' %}" class="active">Bosh sahifa</a></li>
                <li><a href="{% url 'books' %}" class="active">Kitoblar</a></li>
                <li><a href="{% url 'test_list' %}" class="active">Testlar</a></li>

            </ul>
        </nav>
    </footer>
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<div class="container my-5">
    <h2 class="text-center mb-4">üìù Testlar ro'yxati</h2>

    {% if tests %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for test in tests %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ test.title }}</h5>
                        <p class="card-text text-muted">{{ test.description|truncatewords:20 }}</p>
                    </div>
                    <div class="mt-3 text-end">
                        <a href="{% url 'test_detail' test.id %}" class="btn btn-primary">Boshlash</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-muted mt-4">Hozircha testlar mavjud emas.</p>
    {% endif %}
</div>
